version: "3.8"
services:
  database:
    image: mysql:lts
    cap_add:
      - SYS_NICE
    restart: always
    environment:
      - MYSQL_DATABASE=$DATABASE_NAME
      - MYSQL_USER=$DATABASE_USER
      - MYSQL_PASSWORD=$DATABASE_PASSWORD
      - MYSQL_ROOT_PASSWORD=$DATABASE_ROOT_PASSWORD
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    volumes:
      - db:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

  database-backup:
    image: databack/mysql-backup
    user: "0"
    restart: "always"
    environment:
      DB_SERVER: database
      DB_USER: root
      DB_PASS: $DATABASE_ROOT_PASSWORD
      DB_DUMP_TARGET: "/mnt/data"
      DB_DUMP_CRON: "*/2 * * * *"
      NICE: true
      TZ: UTC
    command: dump
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - db-backup:/mnt/data

  queue:
    image: rabbitmq:3.13.3-alpine
    restart: always
    ports:
      - 5672:5672
    healthcheck:
      test: rabbitmq-diagnostics check_port_connectivity
      interval: 30s
      timeout: 30s
      retries: 10
    volumes:
      - queue_data:/var/lib/rabbitmq
      - queue_log:/var/log/rabbitmq

  web:
    container_name: sora_web
    image: rmecha/sora-baseline-web:v3.0.0
    restart: always
    depends_on:
      database:
        condition: service_healthy
      queue:
        condition: service_healthy
    environment:
      DB_HOST: database
      DB_NAME: $DATABASE_NAME
      DB_USERNAME: $DATABASE_USER
      DB_PASSWORD: $DATABASE_PASSWORD
      AUTH_SECRET: $AUTH_SECRET
      AMQP_URL: amqp://queue
    ports:
      - 127.0.0.1:3000:3000
    volumes:
      - web_uploads:/app/apps/web/public/uploads

  processor:
    container_name: sora_vote_processor
    image: rmecha/sora-baseline-processor:v3.0.0
    restart: always
    volumes:
      - processor_log:/vote-processor/logs/processor.log
    depends_on:
      web:
        condition: service_started
    environment:
      DB_HOST: database
      DB_NAME: $DATABASE_NAME
      DB_USERNAME: $DATABASE_USER
      DB_PASSWORD: $DATABASE_PASSWORD
      AUTH_SECRET: $AUTH_SECRET
      AMQP_URL: amqp://queue
      PROCESSOR_API_URL: http://web:3000/api/trpc

  attendance:
    container_name: sora_vote_attendance
    image: rmecha/sora-baseline-client-attendance:v3.0.0
    restart: always
    volumes:
      - ./nginx/attendance.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      web:
        condition: service_started
    ports:
      - 127.0.0.1:8080:8080

  chooser:
    container_name: sora_vote_chooser
    image: rmecha/sora-baseline-client-chooser:v3.0.0
    restart: always
    volumes:
      - ./nginx/chooser.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      web:
        condition: service_started
    ports:
      - 127.0.0.1:8081:8081

volumes:
  db:
  web_uploads:
  queue_data:
  queue_log:
  db-backup:
  processor_log:
